<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify - The songs you hear!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="picture\Spotify_App_Logo.png" width="75" height="75" alt = " Spotify">Spotify</li>
            <li> Home</li>
            <li> About </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Best of Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="picture\lmly.png" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">03.44 <i  id = "0" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="picture\moon.png" alt="1">
                    <span>Taking to the Moon</span>
                    <span class="songlistplay"><span class="timespan">03.37 <i id = "1" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="picture/hym.png" alt="1">
                    <span>Hymn for the Weekend</span>
                    <span class="songlistplay"><span class="timespan">04.18 <i id = "2" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="picture\peaches.png" alt="1">
                    <span>Peaches</span>
                    <span class="songlistplay"><span class="timespan">03.18 <i id = "3" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="picture\talk.png" alt="1">
                    <span>We Dont't Talk Anymore</span>
                    <span class="songlistplay"><span class="timespan">03.37 <i id = "4" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="picture\sugar.png" alt="1">
                    <span>Watermelon Sugar</span>
                    <span class="songlistplay"><span class="timespan">02.54 <i id = "5" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="picture\senorita.png" alt="1">
                    <span>Senorita</span>
                    <span class="songlistplay"><span class="timespan">03.10 <i id = "6" class="fa-1x fa-solid songItemPlay fa-circle-play"></i>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name ="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward-step" id = "previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id = "masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id = "next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="20px" alt="" id="gif">
            <span id="masterSongName">let me love you</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/951437b509.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
